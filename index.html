<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="mainContainer">
        <div id="secondMainContainer">
            <form method="post">
                <h3 style="margin-top: 0px;margin-bottom: 2%;">Contact Us</h3>
            <fieldset id="names" style="display: flex;" class="">
                <label for="firstName" class="namess" style="display: flex;flex-direction: column;">First Name <input type="text" name="firstName" id="firstName" required=""></label>
                <label for="lastName" class="namess" style="display: flex;flex-direction: column;">Last Name <input type="text" name="lastName" id="lastName" required=""></label>
            </fieldset>
            <fieldset>
                <label for="emailAddr" class="emaillll" style="display: flex;flex-direction: column;">Email Address <input type="email" name="emailAddr" id="emailAddr" required=""></label>
            </fieldset>
            <fieldset id="qry" style="display: flex;">
                <legend>Query Type</legend>
                <label for="queryType" style="width: 50%;"><input type="radio" name="enquiry" id="queryType">General Enquiry</label>
                <label for="SupportEnquiry"><input type="radio" name="enquiry" id="SupportEnquiry" checked="">Support Enquiry</label>
            </fieldset>
            <fieldset style="display: flex;">
                <label for="msg" style="display: flex;flex-direction: column;">Message
                    <textarea name="msg" id="msg" style="resize: none;"></textarea>
                </label>
            </fieldset>
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" required="">I consent to beign contacted by the team
            </label>
            <input type="submit" value="Submit" />
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
